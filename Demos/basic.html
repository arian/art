<!DOCTYPE html>
<html>
<head>

	<title>ART DEMO</title>

	<script src="../ART.js"></script>
	<script src="Fx.ART.js"></script>
	<script src="ART.Shapes.Extra.js"></script>

	<script>

	window.addEvent('domready', function(){

		// Creates a new ART instance
		var art = new ART(500, 500);
		// Adopt the ART instance into the body
		$(document.body).adopt(art);

		var tri = new ART.Triangle(100, 100).fill('green').inject(art);

		var rect = new ART.Rectangle(184, 46, 10);
		rect.fill('black')
			.fillImage('mootools.png', 184, 46)
			.stroke('#1a2b3c', 10)
			.scaleTo(1)
			.inject(art);

		var ellipse = new ART.Ellipse(200, 100);
		ellipse.fill('red').move(20, 20).inject(art);

		var circle = new ART.Circle(50);
		circle.fill('blue')
			.move(50, 50)
			.blend(0.5)
			.indicate('hand', 'Howdy!')
			.inject(art);

		// Create Fx.ART instance
		var fx = new Fx.ART(rect, {link: 'chain'});

		var star = new ART.Star(50);
		star.fill('yellow')
			.move(50, 50)
			.inject(art);

		var unsubscribe = star.subscribe('click', function(){
			fx.start({
				moveTo: [[20, 20], [200, 50]],
				rotateTo: [0, 40]
			}).start({
				scaleTo: [1, 0.5]
			}).start({
				scaleTo: [0.5, 0.9],
				rotateTo: [40, 180],
				moveTo: [[200, 50], [300, 200]]
			});
		});

		var clickmeText = new ART.Text('Click the star', 'Moderna');
		clickmeText.fill('black')
			.move(60, 90)
			.inject(art);

	});

	</script>

</head>

<body>
</body>

</html>
